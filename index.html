<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<header id="main-header">
    <div class="jumbotron jumbotron-fluid">
        <div class="container-fluid">
            <h1 class="alert alert-dark">Compras</h1>
        </div>
    </div>
</header>
<body>

    <main class="container-fluid p-3 my-3 border">
        <br>
        <section id="produtos" class="container-fluid ">
            <br>
            <div class="bg-light">
                <div class="container-fluid">
                    <div class="bg-light">
                        <h1 style="text-align:center;" class="display-6">Produtos</h1>
                    </div>
                </div>

                <div id="produto-interno" class="card-deck mb-3 text-center" ondrop="drop(event)"
                    ondragover="allowDrop(event)" ondragleave="leave(event)">
                    <article id="produto-1" class="card mb-4 shadow-sm" draggable="true" ondragstart="drag(event)"
                        ondragover="denyDrop(event)">
                        <div id="cabecalho-1" class="card-header">
                            <h4 class="my-0 font-weight-normal">Produto 1</h4>
                        </div>
                        <div class="card" style="width: 15rem;">
                            <img class="card-img-top" src="https://picsum.photos/64/64?grayscale" alt="Card image cap">
                            <ul class="list-unstyled mt-3 mb-4">
                                <li>Descrição do Produto 1</li>
                                <li><input id="qtde-1" type="number" name="qtde" min="0" value="0"></li>
                                <li><input type="text" name="valor" value="2.50" disabled></li>
                            </ul>
                        </div>
                    </article>
                    <article id="produto-2" class="card mb-4 shadow-sm" draggable="true" ondragstart="drag(event)"
                        ondragover="denyDrop(event)">
                        <div id="cabecalho-2" class="card-header">
                            <h4 class="my-0 font-weight-normal">Produto 2</h4>
                        </div>
                        <div class="card" style="width: 15rem;">
                            <img class="card-img-top" src="https://picsum.photos/64/64?grayscale" alt="Card image cap">
                            <ul class="list-unstyled mt-3 mb-4">
                                <li>Descrição do Produto 2</li>
                                <li><input id="qtde-2" type="number" name="qtde" min="0" value="0"></li>
                                <li><input type="text" name="valor" value="3.50" disabled></li>
                            </ul>
                        </div>
                    </article>
                </div>
            </div>
        </section>


        <section id="checkout" class="container-fluid p-3 my-3 border">
            <div id="carrinho" class=" bg-light">
                <div class="container-fluid">
                    <div class="bg-light">
                        <h1 style="text-align:center;" class="display-6">Carrinho</h1>
                    </div>
                </div>

                <div id="carrino-interno" class="card-deck mb-3 text-center" ondrop="drop(event)"
                    ondragover="allowDrop(event)" ondragleave="leave(event)">

                </div>

                <br>

                <section class="container-fluid bg-light">
                    <table>
                        <tbody>
                            <tr style="text-align:right;">
                                <th></th>
                                <td>
                                    <table class="table table-bordered table-light">
                                        <tbody>
                                            <tr>
                                                <th>Total itens</th>
                                                <td id="total-itens">0</td>
                                            </tr>
                                            <tr>
                                                <th>Total</th>
                                                <td id="valor-total">0</td>
                                            </tr>
                                            </thead>
                                    </table>

                                </td>
                            </tr>
                        </tbody>
                    </table>
                </section>
            </div>
        </section>
        <br>
    </main>

    <footer class="jumbotron jumbotron-fluid" id="footer">
        <div class="container"></div>
        <div>Simon Luca Rodrigues da Silva</div>
        <strong>Desenvolvimento de Aplicações Web e Mobile</strong>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
